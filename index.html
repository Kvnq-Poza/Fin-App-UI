<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fin App</title>

    <!-- ************** CSS Libs ************** -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />
    <title>Fin App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ************** Js Libs ************** -->
    <!-- Ion Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="desktop">
      <div class="header-nav container grid grid--3--cols">
        <div class="logo"></div>
        <div class="nav-item">
          <ul>
            <li class="nav-item-base">Home</li>
            <li class="nav-item-base">Dashboard</li>
            <li class="nav-item-base">Projects</li>
            <li class="nav-item-base">Tasks</li>
            <li class="nav-item-base">Reporting</li>
            <li class="nav-item-base">Users</li>
          </ul>
        </div>
        <div class="aside">
          <div class="btn"></div>
          <div class="nav-item-btn"></div>
          <div class="dropdown"></div>
        </div>
      </div>
      <div class="sub-nav container grid grid--2--cols">
        <div class="nav-item">
          <ul>
            <li class="nav-item-base">Overview</li>
            <li class="nav-item-base">Notifications</li>
            <li class="nav-item-base">Analytics</li>
            <li class="nav-item-base">Saved reports</li>
            <li class="nav-item-base">Trade history</li>
            <li class="nav-item-base">User reports</li>
          </ul>
        </div>
        <div class="input">
          <input type="text" class="input-box" placeholder="Search" />
        </div>
      </div>
    </div>
  </body>
</html>
