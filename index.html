<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fin App</title>

    <!-- ************** CSS Libs ************** -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />
    <title>Fin App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- ************** Js Libs ************** -->
    <!-- Ion Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="desktop">
      <section class="header-nav container grid">
        <div class="logo"></div>
        <div class="nav-item">
          <ul class="nav-items">
            <li><a href="#" class="nav-item-base">Home</a></li>
            <li><a href="#" class="nav-item-base">Dashboard</a></li>
            <li><a href="#" class="nav-item-base">Projects</a></li>
            <li><a href="#" class="nav-item-base">Tasks</a></li>
            <li><a href="#" class="nav-item-base">Reporting</a></li>
            <li><a href="#" class="nav-item-base">Users</a></li>
          </ul>
        </div>
        <div class="aside">
          <div class="btn">
            <a href="#">
              <ion-icon name="flash-outline" class="icon"></ion-icon>
              <span class="btn-text">Upgrade now</span>
            </a>
          </div>
          <div class="nav-item-btn">
            <a href="#">
              <ion-icon name="cog-outline" class="icon"></ion-icon
            ></a>
          </div>
          <div class="nav-item-btn">
            <a href="#">
              <ion-icon name="notifications-outline" class="icon"></ion-icon
            ></a>
          </div>
          <div class="dropdown"></div>
        </div>
      </section>
      <section class="sub-nav container">
        <div class="nav-item">
          <ul class="nav-items">
            <li><a href="#" class="nav-item-base">Overview</a></li>
            <li><a href="#" class="nav-item-base">Notifications</a></li>
            <li><a href="#" class="nav-item-base">Analytics</a></li>
            <li><a href="#" class="nav-item-base">Saved reports</a></li>
            <li><a href="#" class="nav-item-base">Trade history</a></li>
            <li><a href="#" class="nav-item-base">User reports</a></li>
          </ul>
        </div>
        <div class="input">
          <input
            type="text"
            class="fa input-box"
            placeholder="&#xF002; Search"
          />
        </div>
      </section>
      <section class="header-section">
        <div class="container">
          <div class="heading-greeting">
            <div class="profile">
              <p class="greeting">Welcome back, Olivia</p>
              <p class="subtext">
                Track, manage and forecast your customers and orders.
              </p>
            </div>
            <div class="greet-btns">
              <div class="btn import">
                <a href="#">
                  <ion-icon name="cloud-upload-outline" class="icon"></ion-icon>
                  <p class="btn-text">Import</p></a
                >
              </div>
              <div class="btn add">
                <a href="#">
                  <ion-icon name="add-outline" class="add icon"></ion-icon>
                  <p class="add btn-text">Add</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="metric-section">
        <div class="container">
          <div class="metric-box">
            <div class="metric-text">
              <p class="metric-head">Total customers</p>
              <span class="metric-figure">2420</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
